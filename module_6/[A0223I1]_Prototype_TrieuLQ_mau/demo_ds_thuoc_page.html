<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }

        .group-list {
            margin-bottom: 20px;
        }
    </style>
    <title>Quản lý thuốc</title>
</head>
<body>
<div class="container">
    <h1 class="text-center bg-primary">Danh sách thuốc</h1>

    <div class="group-info my-3 border border-dark border-3 rounded p-4 mb-3">
        <div class="bo-loc" style="display: flex;">
            <h4 class="col-lg-2">Lọc theo:</h4>
            <select name="nhom_thuoc" id="nhom_thuoc" class="col-lg-2">
                <option value="">Nhóm thuốc</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>

            <select name="condition" id="condition" class=" col-lg-2 mx-3">
                <option value=""> - Điều kiện -</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>

            <input type="text" class="col-lg-2">
            <button class="btn btn-primary col-lg-2 mx-3">Tìm kiếm</button>
        </div>

    </div>
    <!-- Danh sách thuốc -->
    <div class="group-list my-3 border border-dark border-3 rounded p-4 mb-3">
        <h2>Danh sách thuốc</h2>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th class="bg-primary text-light">STT</th>
                <th class="bg-primary text-light">Mã thuốc</th>
                <th class="bg-primary text-light">Nhóm thuốc</th>
                <th class="bg-primary text-light">Tên thuốc</th>
                <th class="bg-primary text-light">Hoạt chất</th>
                <th class="bg-primary text-light">ĐVT</th>
                <th class="bg-primary text-light">Số lượng</th>
                <th class="bg-primary text-light">Giá nhập</th>
                <th class="bg-primary text-light">Giá sỉ</th>
                <th class="bg-primary text-light">Giá lẻ</th>
                <th class="bg-primary text-light">%CK</th>
                <th class="bg-primary text-light">%LNXS</th>
                <th class="bg-primary text-light">%LNXL</th>
                <th class="bg-primary text-light">VAT</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>2</td>
                    <td>2</td>
                    <td>2</td>
                    <td>2</td>
                    <td>2</td>
                    <td>2</td>
                    <td>2</td>
                    <td>2</td>
                    <td>2</td>
                    <td>2</td>
                    <td>2</td>
                    <td>2</td>
                    <td>2</td>
                </tr>
            <!-- Thêm các dòng khác nếu cần -->
            </tbody>
        </table>
    </div>

    <!-- Các nút điều khiển -->
    <div class="my-3" style="text-align: right">
        <button class="btn btn-success" id="addBtn">Thêm</button>
        <button class="btn btn-warning" id="editBtn">Sửa</button>
        <button class="btn btn-danger" id="deleteBtn">Xóa</button>
        <button class="btn btn-secondary" id="backBtn">Trở về</button>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
