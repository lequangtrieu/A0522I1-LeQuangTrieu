<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h1>list</h1>

<a th:href="@{/km/create}">Add new km</a>

<form class="form-group" th:action="@{/km/searchName}" method="get">
    <table>
        <tr>
            <th>Search By Name:</th>
            <td><input type="text" name="name" placeholder="Search by name" class="form-control" th:value="${name != null ? name: ''}"></td>
            <td><input type="submit" value="Search" class="btn btn-primary"></td>
        </tr>
    </table>
</form>

<table class="table table-striped">
    <tr>
        <th>Tiêu đề</th>
        <th>TG bắt đầu</th>
        <th>TG kết thúc</th>
        <th>Muc giam gia</th>
        <th>Chi tiet</th>
        <th>Action</th>
    </tr>

    <tr th:each="k: ${khuyenmais}" th:object="${k}">
        <td th:text="${k.name}"></td>
        <td th:text="*{#dates.format(beginDate, 'dd/MM/yyyy')}"></td>
        <td th:text="*{#dates.format(endDate, 'dd/MM/yyyy')}"></td>
        <td th:text="${k.discount}"></td>
        <td th:text="${k.note}"></td>
        <td>
            <button th:onclick="setId([[${k.id}]])" type="button"
                    class="btn btn-info btn-lg btn btn-danger" data-toggle="modal"
                    th:data-target="'#'+|t${k.id}|">Delete
            </button>
            <div class="modal fade" th:id="|t${k.id}|" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Delete Km</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <p>Do you really wanna delete this km</p>
                            <p>Name: <span th:text="*{name}"></span></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
                            <form method="get" id="delete-btn-form">
                                <a id="btDelete" href="#">
                                    <button type="button" class="btn btn-danger">Delete</button>
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </td>
    </tr>
</table>



<script>
    function setId(id) {
        alert(id);
        btDelete.href = "/km/delete/" + id;
    }
</script>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
