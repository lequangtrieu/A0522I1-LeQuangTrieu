<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List product</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<h1 class="text-center bg-success p-3">LIST BLOG</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Content</th>
        <th>DatePublic</th>
        <th>Action</th>
    </tr>
    <tr th:each="b: ${blogs}" th:object="${b}">
        <td th:text="*{id}"></td>
        <td th:text="*{name}"></td>
        <td th:text="*{category.categoryName}"></td>
        <td th:text="*{content}"></td>
        <td th:text="*{#dates.format(datePublic, 'dd/MM/yyyy')}"></td>
        <td>Action</td>
    </tr>
</table>
</body>
</html>
