<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
<h1>list</h1>
<a th:href="@{/km/create}">Add new km</a>

<table class="table table-striped" id="dataTable-listStudent">
    <tr>
        <th>Tiêu đề</th>
        <th>TG bắt đầu</th>
        <th>TG kết thúc</th>
        <th>Muc giam gia</th>
        <th>Chi tiet</th>
        <th>Action</th>
    </tr>

    <tr th:each="k: ${kms}" th:object="${k}">
        <td th:text="${k.name}"></td>
        <td th:text="${k.beginDate}"></td>
        <td th:text="${k.endDate}"></td>
        <td th:text="${k.discount}"></td>
        <td th:text="${k.note}"></td>
        <td>
            <button th:onclick="setId([[${k.id}]])" type="button"
                    class="btn btn-info btn-lg btn btn-danger" data-toggle="modal"
                    data-target="#myModal">Delete
            </button>
        </td>
    </tr>
</table>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Delete Product</h4>
            </div>
            <div class="modal-body">
                <p>Do you really wanna delete product</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
                <form method="get" id="delete-btn-form">
                    <a id="btDelete" href="#">
                        <button type="button" class="btn btn-danger">Delete</button>
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function setId(id) {
        alert(id);
        btDelete.href = "/km/delete/" + id;
    }
</script>
</body>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
