<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center bg-success p-3">Create new product</h1>

<form th:action="@{/product/create}" method="post" th:object="${product}">
    <table class="table table-striped">
        <!--                                <tr>-->
        <!--                                    <td>ID</td>-->
        <!--                                    <td><input type="text" th:field="*{id}" />-->
        <!--                                        &lt;!&ndash;                    <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>&ndash;&gt;-->
        <!--                                    </td>-->
        <!--                                </tr>-->
        <tr>
            <th style="font-size: 150%">Name</th>
            <td><input type="text" th:field="*{name}" class="form-control" />
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </td>
        </tr>
        <tr>
            <th style="font-size: 150%">Category</th>
            <td class="input-group mb-3">
                <select th:field="*{category.categoryId}" class="form-control custom-select">
                    <option th:each="c: ${categories}" th:value="${c.categoryId}"
                            th:text="${c.categoryName}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <th style="font-size: 150%">Begin Price</th>
            <td><input type="text" th:field="*{beginPrice}" class="form-control"/>
                <span th:if="${#fields.hasErrors('beginPrice')}" th:errors="*{beginPrice}"></span>
            </td>
        </tr>
        <tr>
            <th style="font-size: 150%">Status</th>
            <td><input type="text" th:field="*{status}" class="form-control" />
                <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></span>
            </td>
        </tr>
        <tr>
            <td><input type="reset" value="Reset" class="btn btn-success"></td>
            <td><input type="submit" value="Create" class="btn btn-primary"></td>
        </tr>
    </table>
</form>
</body>
</html>
