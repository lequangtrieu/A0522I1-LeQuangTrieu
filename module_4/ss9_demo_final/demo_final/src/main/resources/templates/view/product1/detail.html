<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{template/template::header('List product')}">
  <meta charset="UTF-8">
  <title>List product</title>
</head>
<body>
<div th:replace="~{template/template::pageloader}"></div>
<nav th:replace="~{template/template::navbar}"></nav>
<section th:replace="~{view/product1/layout::sidebar}"></section>


<section class="content">
  <div class="container-fluid">
    <!-- Vertical Layout -->
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="header">
<!--            <h2 th:text="#{title}">-->
            <h2>
              Detail product
            </h2>
          </div>
          <div class="body table-responsive">
            <a th:href="@{/product/list}" class="btn btn-primary btn-custom">
              <i class="fa fa-plus-circle" aria-hidden="true"></i> Back to list
            </a>
            <br> <br>
            <table th:object="${product}" class="table table-striped">
              <tr>
                <th>ID:</th>
                <td th:text="*{id}"></td>
              </tr>
              <tr>
                <td>Name:</td>
                <td th:text="*{name}"></td>
              </tr>
              <tr>
                <td>Category:</td>
                <td th:text="${product.category.categoryName}"></td>
              </tr>
              <tr>
                <td>Price:</td>
                <td th:text="${#numbers.formatCurrency(product.price)}"></td>
              </tr>
              <tr>
                <td>Quantity:</td>
                <td th:text="${product.quantity}"></td>
              </tr>
              <tr>
                <td>Date release:</td>
                <td th:text="${#dates.format(product.dateRelease, 'dd/MM/yyyy')}"></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>




<div th:replace="~{template/template::script}"></div>
<div th:replace="~{template/template::footer}"></div>
</body>
</html>
