<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{template/template::header('Create product')}"></head>
<body>
<div th:replace="~{template/template::pageloader}"></div>
<nav th:replace="~{template/template::navbar}"></nav>
<section th:replace="~{view/product1/layout::sidebar}"></section>

<section class="content">
    <div class="container-fluid">
        <!-- Vertical Layout -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            Create product
                        </h2>
                    </div>
                    <div class="body table-responsive">
                        <a th:href="@{/product/list}" class="btn btn-primary btn-custom">
                            <i class="fa fa-plus-circle" aria-hidden="true"></i> Back to list
                        </a>
                        <br> <br>
                        <form th:action="@{/product/create}" method="post" th:object="${product}">
                            <table class="table table-striped">
<!--                                <tr>-->
<!--                                    <td>ID</td>-->
<!--                                    <td><input type="text" th:field="*{id}" />-->
<!--                                        &lt;!&ndash;                    <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>&ndash;&gt;-->
<!--                                    </td>-->
<!--                                </tr>-->
                                <tr>
                                    <th style="font-size: 150%">Name</th>
                                    <td><input type="text" th:field="*{name}" class="form-control" />
                                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <th style="font-size: 150%">Category</th>
                                    <td class="input-group mb-3">
                                        <select th:field="*{category.categoryId}" class="form-control custom-select">
                                            <option th:each="c: ${categories}" th:value="${c.categoryId}"
                                                    th:text="${c.categoryName}"></option>
                                        </select>
                                    </td>


                                </tr>
                                <tr>
                                    <th style="font-size: 150%">Quantity</th>
                                    <td><input type="text" th:field="*{quantity}" class="form-control"/>
                                        <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <th style="font-size: 150%">Date Release</th>
                                    <td><input type="text" th:field="*{dateRelease}" placeholder="dd/MM/yyyy" class="form-control"/>
                                        <span th:if="${#fields.hasErrors('dateRelease')}" th:errors="*{dateRelease}"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <th style="font-size: 150%">Price</th>
                                    <td><input type="text" th:field="*{price}" class="form-control"/>
                                        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td><input type="reset" value="Reset" class="btn btn-success"></td>
                                    <td><input type="submit" value="Create" class="btn btn-primary"></td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{template/template::script}"></div>
<div th:replace="~{template/template::footer}"></div>
</body>
</html>
