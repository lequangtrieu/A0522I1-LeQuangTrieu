<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{template/template::header('Login')}"></head>
<body>
<div th:replace="~{template/template::pageloader}"></div>
<nav th:replace="~{template/template::navbar-login}"></nav>
<section th:replace="~{view/product1/layout::sidebar}"></section>

<section class="content">
    <div class="container-fluid">
        <!-- Vertical Layout -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            Login Page
                        </h2>
                    </div>
                    <div class="body table-responsive">
                        <h2 th:if="${error != null}" th:text="${error}" style="color: red"></h2>
                        <form th:action="@{/login}" method="post">
                            <table>
                                <tr class="form-group">
                                    <td>Username</td>
                                    <td><input type="text" class="form-control" placeholder="Username" name="username"></td>
                                </tr>
                                <tr class="form-group">
                                    <td>Password</td>
                                    <td><input type="password" class="form-control" placeholder="Password" name="password"></td>
                                </tr>
                                <tr>
                                    <td colspan="2"><input type="submit" value="Login" class="btn btn-primary"></td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{template/template::script}"></div>
<div th:replace="~{template/template::footer}"></div>
</body>
</html>
