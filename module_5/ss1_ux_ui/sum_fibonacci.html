<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>SUM FIBONACCI</h1>
<div id="output"></div>
<script>
    let n = parseInt(prompt("enter size of fibonacci you wanna sum"));
    const arr = [0, 1];

    const fibonacci = (n) => {
        for (let i = 2; i < n; i++) {
            const nextValue = arr[i - 1] + arr[i - 2];
            arr.push(nextValue);
        }
        return arr;
    }

    const sum = () => {
        return arr.reduce((acc, cur) => arr + cur, 0);
    }

    const fibonacciArr = fibonacci(n);
    const total = sum(fibonacciArr);

    const outputElement = document.getElementById('output');
    outputElement.innerHTML =
            `<p>Fibonacci Sequence (${n} numbers): ${fibonacciArr.join(', ')}</p>
            <p>Sum of the Fibonacci Sequence: ${total}</p>`;


</script>
</body>
</html>
