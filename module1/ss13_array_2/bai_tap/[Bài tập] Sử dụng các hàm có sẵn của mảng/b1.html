<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let myColor = ['red', 'green', 'white', 'black'];
        
        document.write(myColor.toString());
        document.write('<br>');
        document.write(myColor.join('  , '));
        document.write('<br>');
        document.write(myColor.join('+'));
    </script>
    
</body>
</html>
