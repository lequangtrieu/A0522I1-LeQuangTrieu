<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>maytinhnangcao</title>
    <style>
        .button{
            width: 38px;
            height: 38px;
            margin: 11.1px 11.1px 11.1px 11.1px;
            color: blue;
            font-size: 20px;
        }
    </style>
</head>
<body>
<fieldset style="width: 257.33px;border: 4px solid #ffbf00;border-radius: 11px;margin: auto;margin-top: 100px;background-color: beige">
<table>
    <tr>
        <input type="text" style="height: 33px;width: 250px;margin-top: 10px;border: 2px solid green;border-radius: 7px;color: red " id="display">
    </tr>

    <tr>
        <td><button class="button" onclick="tinh('1')" id="1">1</button></td>
        <td><button class="button" onclick="tinh('2')" id="2">2</button></td>
        <td><button class="button" onclick="tinh('3')" id="3">3</button></td>
        <td><button class="button" onclick="tinh('+')" id="+">+</button></td>
    </tr>
    <tr>
        <td><button class="button" onclick="tinh('4')" id="4">4</button></td>
        <td><button class="button" onclick="tinh('5')" id="5">5</button></td>
        <td><button class="button" onclick="tinh('6')" id="6">6</button></td>
        <td><button class="button" onclick="tinh('-')" id="-">-</button></td>
    </tr>
    <tr>
        <td><button class="button" onclick="tinh('7')" id="7">7</button></td>
        <td><button class="button" onclick="tinh('8')" id="8">8</button></td>
        <td><button class="button" onclick="tinh('9')" id="9">9</button></td>
        <td><button class="button" onclick="tinh('*')" id="x">x</button></td>
    </tr>
    <tr>
        <td><button class="button" onclick="tinh1('C')" id="C">C</button></td>
        <td><button class="button" onclick="tinh('0')" id="0">0</button></td>
        <td><button class="button" onclick="tinh2()" id="=">=</button></td>
        <td><button class="button" onclick="tinh('/')" id="/">/</button></td>
    </tr>

</table>
</fieldset>

<script>
    function tinh(value) {
       document.getElementById("display").value += value;
    }
    function tinh2() {
      let x =  document.getElementById("display").value;
      document.getElementById("display").value = eval(x);
    }
    function tinh1() {
        document.getElementById("display").value = null;

    }
</script>
</body>
</html>
