<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    function display() {
        document.write('<table border="1px" width="100%">');
            for(let i = 2; i < 10; i++) {
                document.write('<tr>');
                    for(let j = 1; j <= 10; j++) {
                        document.write('<td>' + i + ' x ' + j + ' = ' + i*j + '</td>');
                    }
                    document.write('</tr>');
            }
            document.write('</table>');

    }
    display();

</script>
</html>
