<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let degree = parseInt(prompt('enter a random temperature: '));


        while(degree > 100)  {
            alert('please enter the temperature is less than 100');
            degree = parseInt(prompt('enter a random temperature: '));
        }

        while(degree < 20) {
            alert('please enter the temperature is more than 20');
            degree = parseInt(prompt('enter a random temperature: '));
        }
        document.write(degree);
    </script>
    
</body>
</html>
