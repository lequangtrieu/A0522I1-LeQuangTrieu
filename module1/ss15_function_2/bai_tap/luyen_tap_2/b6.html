<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt('enter a number: '));
        function check() {
            if (a >= 0) {
                alert('true');
            } else {
                alert('false');
            }
        }
        check();
    </script>
    
</body>
</html>
