<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    function Check()
    {
        let a = prompt("enter something: ");
        if(a == parseInt(a)){
            document.write("TRUE");
        }
        else
            document.write("FALSE");
    }
    Check()
</script>
</body>
</html>
