<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt('enter a number: '));
        total = 1;

        function count() {
            while (num > 1) {
                total = total * num
                num--;
            }
            return total;
        }
        alert(count());
    </script>
    
</body>
</html>
