<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>[Bài tập] Tạo form đơn giản</title>
    </head>

    <body>
        <form action="bt2.html">
            <fieldset>
                <legend>ĐĂNG KÝ HỌC VIÊN</legend>
                <p style="color:blue">Họ và tên <input type="text" name="yourname"> </p>
                <p style="color:blue">Ngày sinh <input type="text" name="birth"> </p>
                <p style="color:blue">Giới tính  </p> 
                <input type="radio" name="sex"> Nam
                <input type="radio" name="sex"> Nữ

                    <option value="L12" > Lớp 12</option>

                </select>
                <p style="color:blue">Email <input type="text" name="mail"> </p>
                <p style="color:blue">Điện thoại <input type="text" name="phonenumber"> </p> <br>

                <input type="button" name="register" value="Đăng ký" >

            </fieldset>


        </form>
