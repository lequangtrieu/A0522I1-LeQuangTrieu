<body>
    <h2 style="color:blue; text-align:center;">Check year</h2>
    
</body>
<script>
    let date = prompt('enter a day: ');
    document.write(date);
    console.log(typeof(date));   

    let arr = [];
    arr = date.split('/');

    
    console.log(arr);

    let year = parseInt(arr[2]);
    console.log(typeof(year));

    if (year % 4 == 0) {
            if (year % 100 == 0) {
                if (year % 400 == 0 ) {
                    alert('leap year');
                } else {alert('no leap year');}
            
            } else { alert('leap year');} }
            else {alert('no leap year');
        } 

    

</script>
