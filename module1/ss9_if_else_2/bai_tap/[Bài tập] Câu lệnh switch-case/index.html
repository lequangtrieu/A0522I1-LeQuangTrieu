<head>

<body>
    <h1 style="color:blue; text-align:center; font-size: 40px;"> Tính số ngày các tháng trong năm</h1>
    <br> <br>
    <input type="text" id="day"> 

    <button onclick="days()"> Tính số ngày</button>

                    document.write("Tháng 2 có 28 ngày"); break;

                case 5:
                    document.write("Tháng 5 có 31 ngày"); break;
                case 6:

                case 7:

                case 8:

                case 9:

                case 10: 
                    document.write("Tháng 10 có 31 ngày"); break;
                case 11:
                    document.write("Tháng 11 có 30 ngày"); break;
                case 12: 
                    document.write("Tháng 12 có 31 ngày"); break;
                
            }
        }
    </script>


</body>
</html>
