<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <script>
        let a = parseInt(prompt('enter a: '));
        let b = parseInt(prompt('enter b: '));
        let c = parseInt(prompt('enter c: '));
        let delta = (b ** 2) - (4 * a * c);
        let x = - b / (2 * a);
        let x1 = (- b + Math.sqrt(delta)) / (2 * a);
        let x2 = (- b - Math.sqrt(delta)) / (2 * a);

        if (delta < 0) {
            alert('phuong trinh vo nghiem');
        } else if (delta === 0) {
            alert('phuong trinh co nghiem kep x1 = x2 = ' + x);
        } else {
            alert('phuong trinh co 2 nghiem phan biet lan luot la:  ' + x1 , x2)
        }
    </script>
    
</body>
</html>
