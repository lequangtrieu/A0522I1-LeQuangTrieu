<body>
    <h1 style="color:blue; text-align:center; font-size:40px; ">Tính chỉ số cân nặng của cơ thể</h1>

    <script>
        let weight = parseInt(prompt('enter your weight'));
        let height = parseInt(prompt('enter your height'));
        let bmi = weight / (height * height);

        if (bmi < 18.5) {alert('underweight');
        } else if (bmi < 25)  {alert('normal'); }
        else if ( bmi < 30) {alert('weight');}
        else if (bmi >= 30) {alert('obese');};

        
    </script>
    
</body>
</html>
