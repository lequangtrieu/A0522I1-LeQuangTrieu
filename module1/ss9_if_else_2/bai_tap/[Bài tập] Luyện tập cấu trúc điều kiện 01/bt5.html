<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <script>
        let mark1 = parseInt(prompt('enter the score of assignments: '));
        let mark2 = parseInt(prompt('enter the score of midterm-exam:  '));
        let mark3 = parseInt(prompt('enter the score of final-exam: '));
        let average = (mark1 + mark2 * 2 + mark3 * 3) / 6;

        if (average >= 8) {
            alert('you are an excellent student');
        } else if (average >= 6,5) {
            alert('you are a good student');
        } else if (average >= 5) {
            alert('you are an average student');
        } else {
            alert('you are a bad student');
        }
    </script>

    
</body>
</html>
