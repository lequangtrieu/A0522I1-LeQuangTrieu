<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <script>
        let revenue = parseInt(prompt('enter your revenue this month: '));

        if (revenue >= 10000) {
            alert('your commission money is: ' + (revenue * 0.03));
        } else if (revenue >= 5000) {
            alert('your commission money is: ' + (revenue * 0.02));
        } else {
            alert('your commission money is: ' + (revenue * 0.01));
        }

    </script>
    
</body>
</html>
