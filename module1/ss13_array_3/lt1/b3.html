<script>
    let n = parseInt(prompt('enter a number: '));
    let arr = [];
    let max = 0;
    let total = 0;
    for(let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt('enter a number: '));
        total += arr[i];
        if(arr[i] > max) {
            max = arr[i];
        }
    }

    console.log(arr);
    document.write(max);
    document.write('<br>');
    document.write(total / n);
</script>
