<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center; color: blue;"> Chuyển đổi tiền tệ</h1> <br>
    
    <b>Amount</b>
    <input id="amount" type="number">  <br> <br>


      
    <b> From Currency</b> 
    <select name="FC" id="FC">
        <option value="vietnam"> Vietnam</option>
        <option value="usd">USD</option>
        <option value="china"> China</option>
        <option value="euro">Euro</option>
    </select>  <br> <br>

    <b>To Currency</b>
    <select name="TC" id="TC">
        <option value="usd"> USD</option>
        <option value="vietnam">Vietnam</option>
        <option value="china"> China</option>
        <option value="euro">Euro</option>
    </select> <br><br>

    <button onclick="convert()"> Convert</button>
    <script>
       function convert(){
        let amount = document.getElementById("amount").value;
        let money = amount * 23000;    
        document.write('result: ' + money);
       }   
       
    </script>
</body>
</html>
