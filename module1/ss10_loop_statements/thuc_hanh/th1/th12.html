<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Loops</h2>
    <script>
        let i;
        for (i = 0; i < 5; i++) {
            document.write('The number is: ' + i );
            document.write('<br>');
        }
    </script>
    
</body>
</html>
