<html lang="en">

    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let radius = parseInt(prompt('enter a radius: '));
        const pi = 3.14;
        
        function count() {
            alert('area is: ' + radius ** 2 * pi );
            alert('perimeter is: ' + 2 * radius * pi);
        }

        count();

    </script>
    
</body>
</html>
