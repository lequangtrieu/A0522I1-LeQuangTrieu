<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 = parseInt(prompt('enter the first number: '));
        let n2 = parseInt(prompt('enter the seacond number: '));

        function change(a, b) {
            document.write('first: ' + b);
            document.write('<br>')
            document.write('second: ' + a);
        }
        change(n1, n2);
    </script>
    
</body>
</html>
