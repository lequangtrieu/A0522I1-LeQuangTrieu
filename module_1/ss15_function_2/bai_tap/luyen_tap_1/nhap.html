    let charSearch = prompt("Enter char need search");
    function SearchChar(a,x) {
        let count =0;
        for(let i=0;i<a.length;i++){
            if(a[i]==x){
                count ++;
            }
        }
        if(count ==0){
            return -1;
        }
        else{
            return count;
        }
