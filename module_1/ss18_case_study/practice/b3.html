<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1 = []; arr2 = []; arr3 = []; result = [];

        let n = parseInt(prompt('enter the number: '));
        for(i = 0; i <= n; i++) {
            arr1[i] = i;
        }
        console.log(arr1);

        for(i = 2; i > 1; i++) {
            arr2[0] = 0; arr2[1] = 1;
            arr2[i] = arr2[i - 2] + arr2[i - 1];
            if(arr2[i] > n) {
                arr2.pop();
                break;
            }
        }
        console.log(arr2);

        let k = 0;
        for( let i = 2; i <= n; i++) {
            let flag = true;
            for(let j = 2; j < i; j++) {
                if(i % j == 0) {
                    flag = false;
                    break;
                    }                 
                }
            if(flag) {
                arr3[k] = i;
                k++;
            }
        }
        console.log(arr3);

        for(let i = 0; i <= n; i++) {
            if(arr2.includes(arr1[i]) && arr3.includes(arr1[i])) {
                result.push(arr1[i]);
            }
        }

        document.write(result);


    </script>
</body>
</html>
