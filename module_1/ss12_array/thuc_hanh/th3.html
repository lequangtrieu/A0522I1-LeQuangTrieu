<body>
    <script>
        let x = [1, 2, 3, 4, 5, 6];
        let num = parseInt(prompt('enter a number: '));

        for (let i = 0; i < x.length; i++ ) {
            if (num == x[i]) {
                alert('value of ' + x[i] + 'found at ' + i);
            }
        }

    </script>
