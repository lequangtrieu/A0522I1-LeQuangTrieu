    let n = parseInt(prompt('enter the length of the array'));

            arr[i] = parseInt(prompt('enter a number'));
        } 
    } else {
        while(n > 50) {
            alert('please enter the number less than 50');
            n = parseInt(prompt('enter the length of the array'));
        } {
            for(let i = 0; i < n; i++) {
            arr[i] = parseInt(prompt('enter a number'));
            } 
        }
    }
    console.log(arr);

    let total = 0;
    let count = 0;
    for(let i = 0; i < arr.length; ) {
        if (arr[i] % 2 == 0) {
            total += arr[i];
            count++;
        }

    }
