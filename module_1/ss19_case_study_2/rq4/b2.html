<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2 id="display"></h2>
</body>
<script>
    let str = prompt('enter a string: ');
    let arr = str.split('');
    let count = 1;
    

    arr.sort(function(c, d) {
        var a = c.toLowerCase();
        var b = d.toLowerCase();
        if (a < b) return -1;
        if (a > b) return 1;
        return 0;
    })

    console.log(arr);

    document.getElementById('display').innerHTML = arr + '<br>';

    for(let i = 0; i < arr.length; i++) {
        if(arr[i] == arr[i + 1]) {
            count++;
        } else {
            document.getElementById('display').innerHTML += '<br>' + 'số lần xuất hiện của ' + arr[i] + ' là ' + count + ' lần ';
            count = 1;
        }
    }


    
</script>
</html>
