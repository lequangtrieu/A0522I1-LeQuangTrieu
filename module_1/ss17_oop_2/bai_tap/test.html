@import url(https://fonts.googleapis.com/css?family=Raleway:400);
.snip1457 {
  font-family: 'Raleway', Arial, sans-serif;
  border: none;
  background-color: #5666a5;
  border-radius: 5px;
  color: #ffffff;
  cursor: pointer;
  padding: 0px 30px;
  display: inline-block;
  margin: 15px 30px;
  text-transform: uppercase;
  line-height: 46px;
  font-weight: 400;
  font-size: 1em;
  outline: none;
  position: relative;
  overflow: hidden;
  font-size: 16px;
  border-radius: 23px;
  letter-spacing: 2px;
  -webkit-transform: translateZ(0);
  -webkit-transition: all 0.35s ease;
  transition: all 0.35s ease;
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
}
.snip1457:before {
  opacity: 0;
  content: "";
  position: absolute;
  top: 0px;
  bottom: 0px;
  left: 0px;
  right: 0px;
  border-radius: inherit;
  background-color: #ffffff;
  -webkit-transition: all 0.3s;
  transition: all 0.3s;
  -webkit-transform: translateY(100%);
  transform: translateY(100%);
}
.snip1457:after {
  position: absolute;
  top: 0px;
  bottom: 0px;
  left: 0px;
  right: 0px;
  border: 5px solid #5666a5;
  content: '';
  border-radius: inherit;
}
.snip1457:hover,
.snip1457.hover {
  background-color: #5666a5;
  color: #ffffff;
}
.snip1457:hover:before,
.snip1457.hover:before {
  -webkit-transform: translateY(0%);
  transform: translateY(0%);
  opacity: 0.25;
}

<script>
    class Phone {
        constructor(name, operating, price) {
            this.name = name;
            this.operating = operating;
            this.price = price;
        }
        getName() {
            return this.name;
        }
        getOperating() {
            return this.operating;
        }
        getPrice() {
            return this.price;
        }

        setPrice(newPrice) {
            this.price = newPrice;
        }

    }
    let iphone = new Phone('Iphone', 'Ios', 500000);
    let samsung = new Phone('Samsung', 'Android', 300000);
    let nokia = new Phone('Nokia', 'Android', 200000);

    let array = [iphone, samsung, nokia];

    function display() {
        let str =

            '<th>Color</th>\n'+
            '<th>Price</th>\n'+
            '<th>More</th>\n'+ 
        '</tr>';
        for(let i = 0; i < array.length; i++) {
            str += '<tr>\n'+

            '<td>'+ array[i].getName()+'</td>\n'+
            '<td>'+ array[i].getOperating()+'</td>\n'+
            '<td>'+
                '<select class="select-css" onchange="color('+ i +')" name="color" id="color">'+
                    '<option selected disabled>Choose color</option>'+
                    '<option value="black">Black</option>'+
                    '<option value="white">White</option>'+
                '</select>'+
                '</td>\n'+
                '<td id="money">'+ array[i].getPrice()+'</td>\n'+
                // '<td id="money">/td>\n'+
            '<td>'+
                '<button class="button" onclick="edit('+i+')">Edit</button>'+
                '<button class="button" onclick="remove('+i+')">Remove</button>'+
                '</td>\n'+
            '</tr>';
        }
        str += '</table>';

        document.getElementById('display').innerHTML = str;
        }

        display();

        function add() {
            let newName = prompt('enter the name');
            let newOperating = prompt('enter the operating system');
            let newPrice = prompt('enter the price');
            let newPhone = new Phone(newName, newOperating, newPrice);
            array.push(newPhone);
            display();
        }

        function edit(value) {
            let newName = prompt('enter the name');
            let newOperating = prompt('enter the operating system');
            let newPrice = prompt('enter the price');
            let newPhone = new Phone(newName, newOperating, newPrice);
            array[value] = newPhone;
            display();
        }

        function remove(value) {
            array.splice(value, 1);
            display();
        }
