<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let number = parseInt(prompt('enter a number: '));

        for(let i = 0; i <= number; i++) {
            let flag = true; 
            for(let j = 2; j < i; j++) {
                if(i % j == 0) {
                    flag = false;
                    break;
                }
            }
            if(flag == true) {
                document.write(i + '<br>');
            }
        }

    </script>
    
</body>
</html>
