<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head> 
<body>
    <script>
        for (i = 2; i < 10; i++) {
            for (j = 1; j < 10; j++) {
                document.write( i, ' x ', j, ' = ' + i * j , '<br>' );
            } document.write('<br>', '<br>');
        }
    </script>
    
</body>
</html>
