<body>
    <script>
        let degree = parseInt(prompt('enter the temperature right now: '));

        if (degree < 20) {
            alert('please increase temperature');
        } else if (degree > 100) {
            alert(' please decrease temperature');
        } else {
            alert('temperature right now is: ' + degree);
        }

    </script>
    
</body>
