<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
      let n1 = 0;
      let n2 = 1;
      let next;
      document.write('chuoi fibonacci: ');

      for (let i = 1; i < 2000; i++) {
        document.write(n1, ', ');
        next = n1 + n2;
        n1 = n2;
        n2 = next;
      }
    </script>
    
</body>
</html>
