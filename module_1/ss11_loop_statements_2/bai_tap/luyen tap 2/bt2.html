<html lang="en">
<head>
    <meta charset="UTF-8">  
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt('enter a number: '));
        let a = 1;
        while (num >= 1) {
            a = a * num;
            num = num - 1;
        } document.write('answer is: ' + a);
    </script>
    
</body>
</html>
