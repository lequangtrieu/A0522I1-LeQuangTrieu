<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt('enter a nmumber: '));
        for(let i = 2; i < num; i++) {
            let flag = true;
            for(let j = 2; j < i; j++) {
                if(i % j == 0) {
                    flag = false;
                    break;  
                }
            }
            if(flag == true) {
                document.write(i + '<br>')
            }
        }
    </script>
    
</body>
</html>
