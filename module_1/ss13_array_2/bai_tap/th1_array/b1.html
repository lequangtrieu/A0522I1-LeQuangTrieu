<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = [4, 6,15, 16, 3, 24, 19, 34]
        let output = '';
        let count = 0;
        for (i = 0; i  < numbers.length; i++) {
            if (numbers[i] > 10) {
                count++; 
                output += numbers[i] + '<br>';
            }
        } 
        alert('số các số nguyên lớn hơn 10 là: ' + count);
        document.write(output);
        
    </script>
    
</body>
</html>
