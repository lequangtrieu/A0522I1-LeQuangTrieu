<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab_2_CSI104 - Lê Quang Triêu</title>
</head>
<style>
        @import url(https://fonts.googleapis.com/css?family=Raleway:400);
    .snip1457 {
      font-family: 'Raleway', Arial, sans-serif;
      border: none;
      background-color: #5666a5;
      border-radius: 5px;
      color: #ffffff;
      cursor: pointer;
      padding: 0px 30px;
      display: inline-block;
      margin: 15px 30px;
      text-transform: uppercase;
      line-height: 46px;
      font-weight: 400;
      font-size: 1em;
      outline: none;
      position: relative;
      overflow: hidden;
      font-size: 16px;
      border-radius: 23px;
      letter-spacing: 2px;
      -webkit-transform: translateZ(0);
      -webkit-transition: all 0.35s ease;
      transition: all 0.35s ease;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }
    .snip1457:before {
      opacity: 0;
      content: "";
      position: absolute;
      top: 0px;
      bottom: 0px;
      left: 0px;
      right: 0px;
      border-radius: inherit;
      background-color: #ffffff;
      -webkit-transition: all 0.3s;
      transition: all 0.3s;
      -webkit-transform: translateY(100%);
      transform: translateY(100%);
    }
    .snip1457:after {
      position: absolute;
      top: 0px;
      bottom: 0px;
      left: 0px;
      right: 0px;
      border: 5px solid #5666a5;
      content: '';
      border-radius: inherit;
    }
    .snip1457:hover,
    .snip1457.hover {
      background-color: #5666a5;
      color: #ffffff;
    }
    .snip1457:hover:before,
    .snip1457.hover:before {
      -webkit-transform: translateY(0%);
      transform: translateY(0%);
      opacity: 0.25;
    }
</style>

<body>
    <h1 style="color:blue; text-align:center;">========== Student Management ==========</h1>
    <br> <br>
    <button class="snip1457" onclick="add()">1 - Add a student.</button> <br> <br>
    <button class="snip1457" onclick="remove()">2 - Remove a student.</button> <br> <br>
    <button class="snip1457" onclick="search()">3 - Search a student.</button> <br> <br>
    <button class="snip1457" onclick="display()">4 - Print list student in an ascending folder.</button> <br> <br>
    <button class="snip1457" onclick="reset()">5 - Exit</button> <br> <br>


</body>

<script>
    let arr = [];
    function add() {
        if(arr.length >= 100) {
            alert('The list has full. It cannot add a new student.');
        } else {
            arr.push(prompt('enter the student you wanna add: '));
            alert('Student has been added to list successfully!');
        }
    }

    function remove() {
        let flag = false;
        let index = 0;
        let name_remove = prompt('enter the student you wanna remove: ');
        for(let i = 0; i < arr.length; i++) {
            if(name_remove == arr[i]) {
                flag = true;
                index = i;
            }            
        }
        if(flag) {
                arr.splice(index, 1);
                alert('Student has been removed to list successfully!');
            } else {
                alert('Student name doesn’t exist in list.');
            }
    }

    function search() {
        let name_search = prompt('enter the student you wanna search: ');
        let index = 0;
        let flag = false;
        for(let i = 0; i < arr.length; i++) {
            if(name_search == arr[i]) {
                flag = true;
                index = i;
            }
        }
        if(flag) {
                alert(index);
            } else {
                alert(-1);
            }
    }

    function display() {
        arr.sort(
            function(s, t) {
                return s - t;
            }
        )
        console.log(arr);
    }

    function reset() {
        document.write('<h1 style="color:blue; text-align:center;">Exit successfully</h1>');
    }
</script>
</html>
