    <h2>Temperature Converter </h2>
    <p>Type a value in the Fahrenheit field to convert the value to Celcius</p>
    <p>Fahrenheit: </p>
    <input type="number" id="temperature"> <br> <br>
    <button onclick="convert()">Change Temperature</button>

    <script>
        function convert() {
            let degreeF = document.getElementById('temperature').value;
            let degreeC = (degreeF - 32) / 1.8;
            alert('degree C is: ' + degreeC);
        }
    </script>
