<script>
    class Cars{
        constructor(bienSo, ten, cmnd, hang, phi) {
            this.bienSo = bienSo;
            this.ten = ten;
            this.cmnd = cmnd;
            this.hang = hang;
            this.phi = phi;
        }

        setBienSo(newBienSo) {
            this.bienSo = bienSo;
        }
        setTen(newTen) {
            this.ten = ten;
        }
        setCmnd(newCmnd) {
            this.cmnd = cmnd;
        }
        setHang(newHang) {
            this.hang = hang;
        }
        setPhi(newPhi) {
            this.phi = phi;
        }

        getBienSo() {
            return this.bienSo;
        }
        getTen() {
            return this.ten;
        }
        getCmnd() {
            return this.cmnd;
        }
        getHang() {
            return this.hang;
        }
        getPhi() {
            return this.phi;
        }

    }

    
</script>
